<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Item Details</h2>

    <div class="uploaded-image">
      <img src="{{ url_for('uploaded_file', filename=item['ImageName']) }}" alt="Item Image">
    </div>

    <div class="result">
      <p><strong>Item Type:</strong> {{ item['ItemType'] }}</p>
      <p><strong>Color:</strong> {{ item['Color'] }}</p>
      <p><strong>Date & Time:</strong> {{ item['DateTime'] }}</p>
    </div>

    <a href="{{ url_for('lost_items') }}" class="btn">â¬… Back to Lost Items</a>
  </div>
</body>
</html>
