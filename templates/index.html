<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Recognition</title>
</head>
<body>
  <h2>Upload an Image</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Predict">
  </form>

  {% if item_prediction %}
    <h3>Item Prediction: {{ item_prediction }}</h3>
  {% endif %}

  {% if color_prediction %}
    <h3>Color Prediction: {{ color_prediction }}</h3>
  {% endif %}

  {% if image_url %}
    <h4>Uploaded Image:</h4>
    <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px;">
  {% endif %}
</body>
</html>
