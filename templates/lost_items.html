<!DOCTYPE html>
<html>
<head>
    <title>Lost Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>List of Reported Items</h1>

        {% if items %}
        <table>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Item Type</th>
                <th>Color</th>
                <th>Date & Time</th>
            </tr>
            {% for key, value in items.items() %}
            <tr>
                <td>{{ key }}</td>
                <td><img src="{{ url_for('uploaded_file', filename=value['ImageName']) }}" width="120"></td>
                <td>{{ value['ItemType'] }}</td>
                <td>{{ value['Color'] }}</td>
                <td>{{ value['DateTime'] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No items found yet.</p>
        {% endif %}
    </div>
</body>
</html>
